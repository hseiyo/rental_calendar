<!DOCTYPE html>
<html ng-app="CalendarApp">
<head>
  <meta charset="utf-8">
  <meta name="generator" content=
  "HTML Tidy for HTML5 for Linux version 5.7.16">
  <script src="/rencal/js/angular.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script> -->

  <script src="/rencal/js/admin.js"></script>
  <link href="/rencal/css/style.css" rel="stylesheet" type=
  "text/css" media="all">
  <title>rental calendar admin page</title>
</head>
<body>
  <div ng-controller="CalendarAdminCtrl">
    配達先地域一覧<br>
    <!--
      <select name="area" ng-model="CalendarData.area" ng-change="CalendarData.updateArea( CalendarData.area )" ng-options="option as option.name for option in CalendarData.areaoptions" >
    </select><br />
    -->
     Tools
    <table border="1">
      <tr>
        <th>id</th>
        <th>tooltype</th>
        <th>toolname</th>
        <th>valid</th>
      </tr>
      <tr ng-repeat="tool in tools">
        <td><input ng-model="tool.id"></td>
        <td><input ng-model="tool.tooltype"></td>
        <td><input ng-model="tool.toolname"></td>
        <td><input ng-model="tool.toolvalid"></td>
        <td><button type="button" ng-click=
        "updateItem('tools', $index)">Update</button></td>
        <td><button type="button" ng-click=
        "deleteItem('tools',$index)">Delete</button></td>
      </tr>
      <tr>
        <td><input ng-model="newtoolid"></td>
        <td><input ng-model="newtooltype"></td>
        <td><input ng-model="newtoolname"></td>
        <td><input ng-model="newtoolvalid"></td>
        <td><button type="button" ng-click=
        "addItem('tools')">Add</button></td>
      </tr>
    </table>レンタル品一覧 reservation<br>
    <table border="1">
      <tr>
        <th>id</th>
        <th>tool_id</th>
        <th>user_id</th>
        <th>begin</th>
        <th>finish</th>
      </tr>
      <tr ng-repeat="reservation in reservations">
        <td><input ng-model="reservation.id"></td>
        <td><input ng-model="reservation.tool_id"></td>
        <td><input ng-model="reservation.user_id"></td>
        <td><input ng-model="reservation.begin"></td>
        <td><input ng-model="reservation.finish"></td>
        <td><button type="button" ng-click=
        "updateItem('reservations',$index)">Update</button></td>
        <td><button type="button" ng-click=
        "deleteItem('reservations',$index)">Delete</button></td>
      </tr>
      <tr>
        <td><input ng-model="newrsvid"></td>
        <td><input ng-model="newrsvtoolid"></td>
        <td><input ng-model="newrsvuserid"></td>
        <td><input ng-model="newrsvbegin"></td>
        <td><input ng-model="newrsvfinish"></td>
        <td><button type="button" ng-click=
        "addItem('reservations')">Add</button></td>
      </tr>
    </table>Uuser<br>
    <table border="1">
      <tr>
        <th>id</th>
        <th>user_name</th>
      </tr>
      <tr ng-repeat="user in users">
        <td><input ng-model="user.id"></td>
        <td><input ng-model="user.username"></td>
        <td><button type="button" ng-click=
        "updateItem('users',$index)">Update</button></td>
        <td><button type="button" ng-click=
        "deleteItem('users',$index)">Delete</button></td>
      </tr>
      <tr>
        <td><input ng-model="newuserid"></td>
        <td><input ng-model="newusername"></td>
        <td><button type="button" ng-click=
        "addItem('users')">Add</button></td>
      </tr>
    </table>
  </div>
</body>
</html>
