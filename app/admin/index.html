<!DOCTYPE html>
<html ng-app="CalendarApp">
<head>
  <meta charset="utf-8">
  <meta name="generator" content=
  "HTML Tidy for HTML5 for Linux version 5.7.16">
  <script src="/rencal/js/angular.min.js"></script>
  <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-resource.min.js"></script> -->

  <script src="/rencal/js/admin.js"></script>
  <link href="/rencal/css/style.css" rel="stylesheet" type=
  "text/css" media="all">
  <title>rental calendar admin page</title>
</head>
<body>
  <div ng-controller="CalendarAdminCtrl">
    配達先地域一覧 <!--
      <select name="area" ng-model="CalendarData.area" ng-change="CalendarData.updateArea( CalendarData.area )" ng-options="option as option.name for option in CalendarData.areaoptions" >
    </select><br />
    -->
     Tools
    <table border="1">
      <tr>
        <th>id</th>
        <th>tooltype</th>
        <th>toolname</th>
        <th>valid</th>
      </tr>
      <tr ng-repeat="tool in tools">
        <td><input ng-model="tool.id"></td>
        <td><input ng-model="tool.tooltype"></td>
        <td><input ng-model="tool.toolname"></td>
        <td><input ng-model="tool.validitem"></td>
        <td><button type="button" ng-click=
        "updateTool($index)">Update</button></td>
        <td><button type="button" ng-click=
        "deleteTool($index)">Delete</button></td>
      </tr>
      <tr>
        <td><input ng-model="newtoolid"></td>
        <td><input ng-model="newtooltype"></td>
        <td><input ng-model="newtoolname"></td>
        <td><input ng-model="newvaliditem"></td>
        <td><button type="button" ng-click=
        "addTool()">Add</button></td>
      </tr>
    </table>レンタル品一覧
  </div>
</body>
</html>
